<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - Products</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard - Products</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Product 1</td>
        <td>$19.99</td>
        <td>Category 1</td>
        <td>
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Product 2</td>
        <td>$24.99</td>
        <td>Category 2</td>
        <td>
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
      <!-- Add more product rows as needed -->
    </tbody>
  </table>
</body>
</html>
